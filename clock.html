<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Clock</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>

        <button onclick="clearInterval(clock)">Stop time</button>

        <p id="time"></p>

        <script type="text/javascript">

            var clock = setInterval(timeFunc, 1000);

            function timeFunc(){
            var date = new Date();
            var time = date.toLocaleTimeString();
            document.getElementById('time').innerHTML = time;
            }

        </script>
    
    </body>
</html>
