<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>

        <script>
            // this function inside addEventListener is an anonymous function
            document.addEventListener('click', function(){
                console.log("Hiiii")
            });

            // this expression is also anonymous function as the variable is used for function call
            var sanya = function(){
                console.log('Hello');
            }

            sanya();

        </script>
    
    </body>
</html>
