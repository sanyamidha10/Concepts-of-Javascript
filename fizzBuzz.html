<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>

        <script type="text/javascript">
        for(var i=1; i<=100; i++){
            if((i%3==0) && (i%5==0)){
                document.write("FizzzBuzzz");
                document.write("<br>")
            }
            else if(i%3==0){
                document.write("Fizz");
                document.write("<br>")
            }
            else if(i%5==0){
                document.write("Buzz");
                document.write("<br>")
            }
            else{
            document.write(i);
            document.write("<br>")
            }
        }
        </script>


    </body>
</html>
