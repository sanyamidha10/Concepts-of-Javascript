<html lang="en">

        <title></title>

    </head>
    <body>

        <!-- this example can be used for lexical scoping as well as for closure functions -->
        <script>
            const outerFunc = (a)=>{
                let b = 10;
                const innerFunc = () =>{
                    let sum = a+b;
                    console.log(`Sum of two numbers is ${sum}`);
                }

                 innerFunc();
            }

            outerFunc(5);
            

        </script>
    
    </body>
</html>
