<body>
    <script>
        const interviewQuestions = (name) =>{
            if(name=='Sanya'){
                return function(topic){
                    console.log(`Hi ${name}, Explain the topic ${topic}`);
                }
            }
            else{
                return function(topic){
                    console.log(`Hi ${name} , how are you? Speak few lines on ${topic}`)
                }
            }
        };

        interviewQuestions('Sanya')('UI');
        interviewQuestions('Satyam')('Django');
    </script>
