<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link href="css/style.css" rel="stylesheet"> -->
    </head>
    <body>

        <script>
            var obj1 = {
                name: "sanya",
                age: 21,
                likesAndDislikes: function(food, game){
                    console.log(`${this.name} likes to eat ${food} and loves to play ${game}`);
                }
            }

            var obj2 = {
                name: "shruti",
                age: 23,
            }

            obj1.likesAndDislikes("pizza", "badminton");

            // using apply method for obj2
            obj1.likesAndDislikes.apply(obj2, ["noodles", "cricket"]);

           

        </script>

    
    </body>
</html>
